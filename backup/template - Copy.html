<!DOCTYPE html>
<html lang="en">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Gill Sans, Gill Sans MT, Calibri, sans-serif;
  }

  body {
    min-height: 100vh;
    background: url(https://i.imgur.com/8088B5B.png) no-repeat;
    background-size: cover;
    background-position: center;
  }

  .header {
    position: fixed;
    background-color: white;
    display: flex;
    align-items: center;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    border-bottom: 2px solid rgba(5, 76, 150, 255);
  }

  .logo img {
    height: 80px;
    width: auto;
    margin-right: 70px;
    margin-left: -50px;
  }

  .navbar {
    flex-grow: 0;
    display: flex;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    gap: 60px;
  }

  nav ul li {
    margin-right: 20px;
    background-color: rgba(5, 76, 150, 255);
    border-radius: 10px;
    padding: 2px 30px;
    position: relative;
  }

  nav ul li a {
    text-decoration: none;
    color: black;
    font-size: 18px;
    color: white;
  }

  /* Custom "difference" class for the + and - buttons */
  .difference {
    border-radius: 50%;
    padding: 5px;
    background-color: rgba(5, 76, 150, 255);
    position: absolute;
    top: 50%;
    right: -35px;
    transform: translateY(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Navbar for TravelBossKu</title>
</head>

<body>
  <header class="header">
    <a class="logo" href="#"><img src="https://i.imgur.com/iGXzQbu.png" alt="Logo"></a>

    <nav class="navbar">
      <ul>
        <li><a href="#">States</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Dark Mode</a></li>
        <!-- Use the "difference" class for the + and - buttons -->
        <li><a href="#">+</a></li>
        <li><a href="#">Font Size</a></li>
        <li><a href="#">-</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>
