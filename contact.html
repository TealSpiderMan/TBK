 <script>
    // Global variable to store the current font size
    let currentFontSize = 16; // You can set the initial font size as per your requirement

    // Function to increase the font size
    function increaseFontSize() {
      currentFontSize += 2; // You can adjust the increment value as needed
      applyFontSize();
    }

    // Function to decrease the font size
    function decreaseFontSize() {
      currentFontSize -= 2; // You can adjust the decrement value as needed
      applyFontSize();
    }

    // Function to apply the current font size to relevant elements
    function applyFontSize() {
      const elementsToUpdate = document.querySelectorAll('h1, h6, p');
      elementsToUpdate.forEach((element) => {
        element.style.fontSize = currentFontSize + 'px';
      });
    }
  </script>
</head>
